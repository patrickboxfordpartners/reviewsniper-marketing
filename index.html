<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Check = () => <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path></svg>;
        const Zap = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>;
        const Mic = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>;

            <svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">

                <circle cx="20" cy="20" r="12" stroke="white" strokeWidth="3"/>

        // --- NAVBAR COMPONENT (Handles Auth State Display) ---
        const Navbar = ({ isAuthenticated, user, loginWithRedirect, logout }) => (
            <nav className="flex justify-between items-center max-w-7xl mx-auto px-6 py-6 z-50 relative">

                <div className="hidden md:flex items-center gap-8 font-medium text-sm text-slate-600">

                    <a href="#how-it-works" className="hover:text-blue-600 transition-colors">How it Works</a>
                    <a href="#pricing" className="hover:text-blue-600 transition-colors">Pricing</a>
                </div>
                <div className="flex gap-4 items-center">
                    {isAuthenticated && user ? (
                        // State: Logged In
                        <>
                            <span className="text-sm text-slate-600 hidden md:block truncate max-w-[150px]">Hi, {user.given_name || user.name}</span>
                            <button 
                                onClick={() => logout({ logoutParams: { returnTo: window.location.origin } })} 
                                className="text-slate-600 font-medium text-sm py-2 hover:text-blue-600"
                            >
                                Log Out
                            </button>
                            <a href="https://app.reviewsniper.app/dashboard" className="bg-slate-900 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">
                                Dashboard
                            </a>
                        </>
                    ) : (
                        // State: Logged Out
                        <>
                            <button 
                                onClick={() => loginWithRedirect()} 
                                className="text-slate-600 font-medium text-sm py-2 hover:text-blue-600"
                            >
                                Client Login
                            </button>
                            <a href="#pricing" className="bg-slate-900 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">
                                Get Started
                            </a>
                        </>
                    )}
                </div>
            </nav>
        );

        // --- CONTENT COMPONENTS ---
        const Hero = () => (
            <section className="pt-20 pb-32 px-6 relative overflow-hidden">
                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full hero-glow pointer-events-none"></div>
                <div className="max-w-4xl mx-auto text-center relative z-10">
                    <div className="inline-flex items-center gap-2 bg-blue-50 border border-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide mb-6 animate-fade-in">
                        <span className="w-2 h-2 bg-blue-600 rounded-full animate-pulse"></span> New: Voice Agent for Pros
                    </div>
                    <h1 className="text-5xl md:text-7xl font-extrabold text-slate-900 tracking-tight mb-6 leading-tight">
                        Your Best Reviews Are Invisible. <span className="gradient-text">Not Anymore.</span>
                    </h1>
                    <p className="text-lg md:text-xl text-slate-500 mb-10 max-w-2xl mx-auto leading-relaxed">
                        Capture the 5-star stories your happy customers are already telling — and turn them into SEO-powered pages that bring in more business.
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-4">
                        <a href="#pricing" className="bg-blue-600 text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-blue-700 transition-all shadow-xl shadow-blue-200 hover:scale-105 transform">
                            Get Started
                        </a>
                        <a href="#how-it-works" className="bg-white text-slate-700 border border-slate-200 px-8 py-4 rounded-full font-bold text-lg hover:bg-slate-50 transition-all flex items-center justify-center gap-2">
                            See How it Works <span className="text-slate-400">→</span>
                        </a>
                    </div>
                    <div className="mt-10 flex items-center justify-center gap-8 text-slate-400 grayscale opacity-60">
                        <div className="font-bold text-xl">Google</div>
                        <div className="font-bold text-xl">Yelp</div>
                        <div className="font-bold text-xl">Facebook</div>
                        <div className="font-bold text-xl">Tripadvisor</div>
                    </div>
                </div>
            </section>
        );

        const FeatureSplit = () => (
            <section id="features" className="py-20 bg-white">
                <div className="max-w-6xl mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl font-bold text-slate-900">One Platform. Two Powerhouses.</h2>
                        <p className="text-slate-500 mt-2">Choose the engine that fits your business model.</p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8">
                        {/* Card 1: High Velocity */}
                        <div className="bg-slate-50 rounded-3xl p-8 border border-slate-100 hover:border-blue-200 transition-all group">
                            <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                <Zap />
                            </div>
                            <h3 className="text-2xl font-bold text-slate-900 mb-2">High Velocity Mode</h3>
                            <p className="text-slate-500 mb-6 h-12">For high-volume businesses like Nail Salons, Cafes, and Auto Shops.</p>
                            <ul className="space-y-3 mb-8">
                                <li className="flex gap-3 text-sm text-slate-700"><Check /> <strong>Staff Leaderboards</strong> (Gamify your team)</li>
                                <li className="flex gap-3 text-sm text-slate-700"><Check /> <strong>QR Code Stations</strong> for checkout</li>
                                <li className="flex gap-3 text-sm text-slate-700"><Check /> <strong>Instant SMS</strong> review requests</li>
                            </ul>
                            <div className="bg-white rounded-xl border border-slate-200 p-4 shadow-sm">
                                <div className="flex items-center justify-between text-xs text-slate-500 mb-2">
                                    <span>Jenny W.</span>
                                    <span className="text-green-600 font-bold">+12 Reviews</span>
                                </div>
                                <div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                    <div className="bg-blue-500 w-[80%] h-full"></div>
                                </div>
                            </div>
                        </div>

                        {/* Card 2: High Value */}
                        <div className="bg-slate-900 rounded-3xl p-8 text-white border border-slate-800 hover:border-indigo-500 transition-all group relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-indigo-600 opacity-10 blur-3xl rounded-full -translate-y-1/2 translate-x-1/2"></div>
                            <div className="w-12 h-12 bg-indigo-600 text-white rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform relative z-10">
                                <Mic />
                            </div>
                            <h3 className="text-2xl font-bold mb-2 relative z-10">Pro Voice Agent</h3>
                            <p className="text-slate-400 mb-6 h-12 relative z-10">For high-ticket services like Law Firms, Contractors, and Med Spas.</p>
                            <ul className="space-y-3 mb-8 relative z-10">
                                <li className="flex gap-3 text-sm text-slate-300"><Check /> <strong>AI Interviews</strong> customers via phone</li>
                                <li className="flex gap-3 text-sm text-slate-300"><Check /> <strong>Full Transcripts</strong> for SEO content</li>
                                <li className="flex gap-3 text-sm text-slate-300"><Check /> <strong>Detailed Feedback</strong> beyond star ratings</li>
                            </ul>
                            <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 shadow-sm relative z-10">
                                <div className="flex gap-2 items-center mb-2">
                                    <div className="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                                    <span className="text-xs font-mono text-slate-400">Recording...</span>
                                </div>
                                <div className="flex items-end gap-1 h-6">
                                    {[...Array(15)].map((_, i) => (
                                        <div key={i} className="w-1 bg-indigo-500 rounded-full" style={{height: Math.random() * 100 + '%'}}></div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const HowItWorks = () => (
            <section id="how-it-works" className="py-20 bg-slate-50">
                <div className="max-w-5xl mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl font-bold text-slate-900">How It Works</h2>
                        <p className="text-slate-500 mt-2">Turn happy customers into your best marketing asset in three steps.</p>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8">
                        <div className="text-center">
                            <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-2xl font-bold mx-auto mb-6">1</div>
                            <h3 className="text-xl font-bold text-slate-900 mb-3">Capture the Moment</h3>
                            <p className="text-slate-500">Use SMS, QR codes, or our AI Voice Agent to ask for feedback right when service is complete.</p>
                        </div>
                        <div className="text-center relative">
                            <div className="hidden md:block absolute top-8 -right-1/2 w-full h-px bg-slate-200 z-0"></div>
                            <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-2xl font-bold mx-auto mb-6 relative z-10">2</div>
                            <h3 className="text-xl font-bold text-slate-900 mb-3">Route the Feedback</h3>
                            <p className="text-slate-500">Positive feedback is guided to public review sites. Constructive feedback is routed privately to you.</p>
                        </div>
                        <div className="text-center">
                            <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-2xl font-bold mx-auto mb-6">3</div>
                            <h3 className="text-xl font-bold text-slate-900 mb-3">Dominate Search</h3>
                            <p className="text-slate-500">Publish your best stories to SEO-optimized microsites that rank high and attract new customers.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Pricing = () => (
            <section id="pricing" className="py-20 px-6 bg-white">
                <div className="max-w-5xl mx-auto">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl font-bold text-slate-900">Simple, Transparent Pricing.</h2>
                        <p className="text-slate-500 mt-2">No contracts. Cancel anytime. No free trial.</p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                        {/* Lite Plan */}
                        <div className="bg-white p-8 rounded-3xl border border-slate-200 hover:shadow-xl transition-shadow">
                            <h3 className="text-xl font-bold text-slate-900">Lite</h3>
                            <p className="text-slate-500 text-sm mb-6">Perfect for volume-based businesses.</p>
                            <div className="flex items-baseline gap-1 mb-6">
                                <span className="text-4xl font-extrabold text-slate-900">$99</span>
                                <span className="text-slate-500">/mo</span>
                            </div>
                            <a href="https://app.reviewsniper.app/signup/lite" className="block w-full bg-blue-50 text-blue-700 font-bold py-3 rounded-xl text-center hover:bg-blue-100 transition-colors mb-8">Get Started</a>
                            <ul className="space-y-4">
                                <li className="flex gap-3 text-sm text-slate-600"><Check /> Unlimited SMS Requests</li>
                                <li className="flex gap-3 text-sm text-slate-600"><Check /> Intercept & Improve Negative Feedback</li>
                                <li className="flex gap-3 text-sm text-slate-600"><Check /> Staff Leaderboard</li>
                                <li className="flex gap-3 text-sm text-slate-600"><Check /> Google & Yelp Integration</li>
                            </ul>
                        </div>

                        {/* Pro Plan */}
                        <div className="bg-slate-900 p-8 rounded-3xl border border-slate-800 text-white relative overflow-hidden">
                            <div className="absolute top-0 right-0 bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-bl-xl">MOST POPULAR</div>
                            <h3 className="text-xl font-bold">Pro</h3>
                            <p className="text-slate-400 text-sm mb-6">For businesses that need depth.</p>
                            <div className="flex items-baseline gap-1 mb-6">
                                <span className="text-4xl font-extrabold">$299</span>
                                <span className="text-slate-400">/mo</span>
                            </div>
                            <a href="https://app.reviewsniper.app/signup/pro" className="block w-full bg-blue-600 text-white font-bold py-3 rounded-xl text-center hover:bg-blue-700 transition-colors mb-8 shadow-lg shadow-blue-900/50">Get Started</a>
                            <ul className="space-y-4">
                                <li className="flex gap-3 text-sm text-slate-300"><Check /> <strong>Everything in Lite</strong></li>
                                <li className="flex gap-3 text-sm text-slate-300"><Check /> Voice AI Agent</li>
                                <li className="flex gap-3 text-sm text-slate-300"><Check /> Audio Transcripts</li>
                                <li className="flex gap-3 text-sm text-slate-300"><Check /> SEO Review Microsites</li>
                                <li className="flex gap-3 text-sm text-slate-300"><Check /> Priority Support</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div className="mt-12 text-center">
                        <p className="text-slate-500 text-sm">
                            Enterprise or Agency? <a href="mailto:sales@boxfordpartners.com" className="text-blue-600 font-medium hover:underline">Contact us</a> for white-label pricing.
                        </p>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-slate-50 border-t border-slate-200 py-12 px-6">
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="flex items-center">
                        <Logo />
                    </div>
                    <div className="text-slate-500 text-sm">
                        © 2025 Boxford Partners. All rights reserved.
                    </div>
                    <div className="flex gap-6 text-sm text-slate-600">
                        <a href="/privacy.html" className="hover:text-slate-900">Privacy</a>
                        <a href="/terms.html" className="hover:text-slate-900">Terms & Conditions</a>
                        <a href="mailto:support@reviewsniper.app" className="hover:text-slate-900">Support</a>
                    </div>
                </div>
            </footer>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [auth0Client, setAuth0Client] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const initAuth0 = async () => {
                    // =========== AUTH0 CONFIGURATION ===========
                    // IMPORTANT: Replace the placeholders below with your actual Auth0 keys.
                    const client = await auth0.createAuth0Client({
                        domain: "dev-spfyirobhkaeiat2.us.auth0.com", // <-- PASTE YOUR DOMAIN HERE
                        clientId: "1HhJcq0gBYolhWDoujobABROk0ZJ47fs",   // <-- PASTE YOUR CLIENT ID HERE
                        authorizationParams: {
                            redirect_uri: window.location.origin
                        }
                    });
                    setAuth0Client(client);
                    // ===========================================

                    // Handle redirect after login
                    if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
                        try {
                            await client.handleRedirectCallback();
                            // Clean up URL bar
                            window.history.replaceState({}, document.title, "/");
                        } catch (e) {
                            console.error("Auth0 Redirect Error:", e);
                        }
                    }

                    // Check current authentication status
                    const isAuthenticated = await client.isAuthenticated();
                    setIsAuthenticated(isAuthenticated);

                    if (isAuthenticated) {
                        const user = await client.getUser();
                        setUser(user);
                    }

                    setIsLoading(false);
                };

                initAuth0();
            }, []);

            const loginWithRedirect = () => auth0Client?.loginWithRedirect();
            const logout = (options) => auth0Client?.logout(options);

            if (isLoading) {
                return <div className="flex h-screen items-center justify-center bg-slate-50"><div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;
            }

            return (
                <div>
                    <Navbar 
                        isAuthenticated={isAuthenticated} 
                        user={user}
                        loginWithRedirect={loginWithRedirect}
                        logout={logout}
                    />
                    <Hero />
                    <FeatureSplit />
                    <HowItWorks />
                    <Pricing />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
